<script>
function enter1(character){
document.getElementById('choseong').value = '';

}

document.getElementById('jungseong').focus();
}
function enter3(character) {
  var checkBox = document.getElementById("check");
  if (checkBox.checked == true){
document.getElementById('jongseong').value = '';
document.getElementById('jongseong').value+=character;
setTimeout(function(){document.getElementById("enc").click()},50);
  } else {
document.getElementById('jongseong').value = '';
document.getElementById('jongseong').value+=character;
document.getElementById('jongseong').focus();
  }
}

setInterval(
function calculate()
{
  var x = Number(document.getElementById('choseong').value);
  var y = Number(document.getElementById('jungseong').value);
  var z = Number(document.getElementById('jongseong').value); 

  document.getElementById('result').value = (x * 588) + (y * 28) + z + 44032
});

setInterval(
function toHex() {
  const decimal = +document.getElementById('result').value;
  const hex = decimal.toString(16);
  document.getElementById("hex").value = '\\u' + hex;
});

setInterval(
function tochar() {
  // Get input
  let hex = document.getElementById('hex').value;
  // Remove \u
  hex = hex.slice(2);
  // Convert to char
  const char = String.fromCharCode(parseInt(hex,16));
  // Show
  document.getElementById("char").value = char;
});
</script>
