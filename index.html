<script>
document.addEventListener("click", handleBttns);
function handleBttns(evt) {
  const origin = evt.target;
  if (origin.className.startsWith("bt")) {
    origin.closest("tr").querySelectorAll("input")
      .forEach(bt => bt.classList.remove("active"));
    origin.classList.add("active");
  }
  if (origin.id === "reset") {
    document.querySelectorAll("input.active")
      .forEach(btn => btn.classList.remove("active"));
    document.getElementById('active1').classList.add("active");
    document.getElementById('active2').classList.add("active");
    document.getElementById('active3').classList.add("active");
  }
}
function enter1(character){
document.getElementById('choseong').innerHTML = '';
document.getElementById('choseong').innerHTML += character;
go();
}
function enter2(character){
document.getElementById('jungseong').innerHTML = '';
document.getElementById('jungseong').innerHTML += character;
go();
}
function enter3(character) {
  var checkBox = document.getElementById("check");
  if (checkBox.checked == true){
document.getElementById('jongseong').innerHTML = '';
document.getElementById('jongseong').innerHTML += character;
setTimeout(function(){document.getElementById("enc").click()},50);
go();
  } else {
document.getElementById('jongseong').innerHTML = '';
document.getElementById('jongseong').innerHTML += character;
go();
  }
}
function go() {
calculate();
toHex();
tochar();
title();
}
function reset () {
document.getElementById('choseong').innerHTML = '0';
document.getElementById('jungseong').innerHTML = '0';
document.getElementById('jongseong').innerHTML = '0';
go();
}
function calculate() {
  var x = Number(document.getElementById('choseong').innerHTML);
  var y = Number(document.getElementById('jungseong').innerHTML);
  var z = Number(document.getElementById('jongseong').innerHTML); 
  document.getElementById('result').innerHTML = (x * 588) + (y * 28) + z + 44032
}
function toHex() {
  const decimal = +document.getElementById('result').innerHTML;
  const hex = decimal.toString(16);
  document.getElementById("hex").innerHTML = hex;
}
function tochar() {
  let hex = document.getElementById('hex').innerHTML;
  const char = String.fromCharCode(parseInt(hex,16));
  document.getElementById("char").innerHTML = char;
}
function title() {
document.getElementById("title").innerHTML = document.getElementById("char").innerHTML + ' - Korean alphabet (Hangeul) typer'
}
</script>
